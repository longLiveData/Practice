<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>信息修改</title>

</head>
<body onload = "getAdminInfo()" style="margin:0px;">
<div style="margin: 0 auto;padding:0px;height:937px;width:1591px;background-image: url('../image/bg.jpg');">

    <div  style="position: relative;left:80px;top:200px; width:500px;height:500px;">
        <input class="sideBtn" type="button" value="回到主页"
               onclick="window.location.href='mainPage.html'"><br><br>
        <input class="sideBtn" type="button" value="修改资料" style="background-color: brown"
               onclick="window.location.href='adminModifyInfo.html'"><br><br>
        <input class="sideBtn" type="button" value="学生管理"
               onclick="window.location.href='studentManege.html'"><br><br>
        <input class="sideBtn" type="button" value="请假审核"
               onclick="window.location.href='adminLeaveVerify.html'"><br><br>

        <input class="sideBtn" type="button" value="发布信息"
               onclick="window.location.href='adminNoticePublic.html'"><br><br>
        <input class="sideBtn" type="button" value="信息管理"
               onclick="window.location.href='adminNoticeManage.html'"><br><br>
    </div>

    <div style="position: relative;left:630px;top:-290px; width:340px;height:450px;border:1px solid black;
                border-radius: 30px;">
        <label class="showLabel" style="left:20px;top:40px;">编号:</label>
        <input class="textInput" style="left:20px;top:40px;" id="admin_id" type="number" readonly="readonly"><br><br>
        <label class="showLabel" style="left:20px;top:40px;">姓名:</label>
        <input class="textInput" style="left:20px;top:40px;" id="admin_name" type="text"><br><br>
        <label class="showLabel" style="left:20px;top:40px;">密码:</label>
        <input class="textInput" style="left:20px;top:40px;" id="admin_pwd" type="password"><br><br>
        <label class="showLabel" style="left:20px;top:40px;">确认密码:</label>
        <input class="textInput" style="left:20px;top:40px;" id="admin_pwd2" type="password"><br><br>
        <label class="showLabel" style="left:20px;top:40px;">班级:</label>
        <input class="textInput" style="left:20px;top:40px;" id="admin_class" type="text"><br><br>
        <label class="showLabel" style="left:20px;top:40px;">电话:</label>
        <input class="textInput" style="left:20px;top:40px;" id="admin_phone" type="text"><br><br>
        <input class="midBtn" type="button" onclick="adminInfoModifySave()" value="保存修改"
               style="left:60px;top:50px;">
    </div>

    <div style="position: fixed;top: 20px;left:0px;right:0px;text-align: center;">
        <label style="font-size:50px;font-family: '微软雅黑 Light'; color:cadetblue;font-weight: bold;">学生健康管理系统</label>
    </div>
    <div style="position: fixed;bottom: 15px;left:0px;right:0px;text-align: center;">
        <label style="font-size:24px;">秦皇岛市新一路小学</label>
    </div>

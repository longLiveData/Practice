<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>销假审核</title>

    <link rel="stylesheet" href="../css/index.css">
</head>
<body onload = "getBackInfqo()" style="margin:0px;">
<div style="margin: 0 auto;padding:0px;height:937px;width:1591px;background-image: url('../image/bg.jpg');">

    <div  style="position: relative;left:80px;top:200px; width:500px;height:500px;">
        <input class="sideBtn" type="button" value="回到主页"
               onclick="window.location.href='mainPage.html'"><br><br>
        <input class="sideBtn" type="button" value="修改资料"
               onclick="window.location.href='adminModifyInfo.html'"><br><br>
        <input class="sideBtn" type="button" value="学生管理"
               onclick="window.location.href='studentManege.html'"><br><br>
        <input class="sideBtn" type="button" value="请假审核"
               onclick="window.location.href='adminLeaveVerify.html'"><br><br>
        <input class="sideBtn" type="button" value="销假审核"  style="background-color: brown"
               onclick="window.location.href='adminBackVerify.html'"><br><br>
        <input class="sideBtn" type="button" value="发布信息"
               onclick="window.location.href='adminNoticePublic.html'"><br><br>
        <input class="sideBtn" type="button" value="信息管理"
               onclick="window.location.href='adminNoticeManage.html'"><br><br>
    </div>

    <div style="position: relative;left:610px;top:-400px; width:399px;height:680px;border:1px solid black;
                border-radius: 30px;">
        <input id="info_id" type="hidden">
        <label class="showLabel" style="left:20px;top:40px;">学号:</label>
        <input class="textInput" style="left:20px;top:40px;" id="info_stu_id" type="number"
               readonly="readonly"><br><br>
        <label class="showLabel" style="left:20px;top:40px;">班级:</label>
        <input class="textInput" style="left:20px;top:40px;" id="info_stu_class" type="text"
               readonly="readonly"><br><br>
        <label class="showLabel" style="left:20px;top:40px;">姓名:</label>
        <input class="textInput" style="left:20px;top:40px;" id="info_stu_name" type="text"
               readonly="readonly"><br><br>
        <label class="showLabel" style="left:20px;top:-20px;">假条内容:</label>
        <textarea id="info_content" style="left:20px;top:40px;height:80px;width: 250px;font-size:18px;"
                  class="textInput" readonly="readonly"></textarea><br><br>
        <label class="showLabel" style="left:20px;top:40px;">申请离开时间:</label>
        <input class="textInput" style="left:20px;top:40px;" id="info_leave_time" type="text"
               readonly="readonly"><br><br>
        <label class="showLabel" style="left:20px;top:40px;">申请返回时间:</label>
        <input class="textInput" style="left:20px;top:40px;" id="info_back_time" type="text"
               readonly="readonly"><br><br>
        <label class="showLabel" style="left:20px;top:40px;">请假提交时间:</label>
        <input class="textInput" style="left:20px;top:40px;" id="info_leave_comtime" type="text"
               readonly="readonly"><br><br>
        <label class="showLabel" style="left:20px;top:40px;">请假审核时间:</label>
        <input class="textInput" style="left:20px;top:40px;" id="info_leave_veritime" type="text"
               readonly="readonly"><br><br>
        <label class="showLabel" style="left:20px;top:40px;">销假提交时间:</label>
        <input class="textInput" style="left:20px;top:40px;" id="info_back_comtime" type="text"
               readonly="readonly"><br><br><br><br>
        <input class="smallBtn" type="button" onclick="commitBack()" value="销假"
               style="left:60px;">
        <input class="smallBtn" type="button" onclick="getBackInfo()" value="下一条"
               style="left:100px;"><br>
        <input id="mention" type="text" readonly="readonly"
               style="position: relative;left:100px;top:10px;text-align: center;border:0px solid black;"><br>
    </div>

    <div style="position: fixed;top: 20px;left:0px;right:0px;text-align: center;">
        <label style="font-size:50px;font-family: '微软雅黑 Light'; color:cadetblue;font-weight: bold;">学生健康管理系统</label>
    </div>
    <div style="position: fixed;bottom: 15px;left:0px;right:0px;text-align: center;">
        <label style="font-size:24px;">秦皇岛市新一路小学</label>
    </div>
</div>

</html>

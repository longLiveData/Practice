<!DOCTYPE html>
<html lang="en">

<body onload = "getStuInfo()" style="margin:0px;">
<div style="margin: 0 auto;padding:0px;height:937px;width:1591px;background-image: url('../image/bg.jpg');">

    <div  style="position: relative;left:80px;top:200px; width:500px;height:500px;">
        <input class="sideBtn" type="button" value="回到主页"
               onclick="window.location.href='mainPage.html'"><br><br>
        <input class="sideBtn" type="button" value="基本信息查看"
               onclick="window.location.href='userInfoView.html'"><br><br>

               onclick="window.location.href='userModifyPwd.html'"><br><br>
        <input class="sideBtn" type="button" value="信息查看"
               onclick="window.location.href='userNoticeView.html'"><br><br>
        <input class="sideBtn" type="button" value="我要请假" style="background-color: brown"
               onclick="window.location.href='userAskLeave.html'"><br><br>
        <input class="sideBtn" type="button" value="我要销假"
               onclick="window.location.href='userReportBack.html'"><br><br>
        <input class="sideBtn" type="button" value="请假记录查看"
               onclick="window.location.href='userLeaveView.html'"><br><br>
    </div>

    <div  style="position: relative;left:600px;top:-300px; width:400px;height:520px;border:1px solid black;
                border-radius: 30px;">

        <label class="showLabel" style="left:60px;top:40px;">学号:</label>
        <input class="textInput" style="left:60px;top:40px;" readonly="readonly" id="info_stu_id" type="number"><br><br>

        <label class="showLabel" style="left:60px;top:40px;">班级:</label>
        <input class="textInput" style="left:60px;top:40px;" readonly="readonly" id="info_stu_class" type="text"><br><br>

        <label class="showLabel" style="left:60px;top:40px;">姓名:</label>
        <input class="textInput" style="left:60px;top:40px;" readonly="readonly" id="info_stu_name" type="text"><br><br>

        <label class="showLabel" style="left:20px;top:-37px;">假条内容:</label>
        <textarea class="textInput" style="left:20px;top:40px;height:100px;width:250px;font-size: 20px;"
                  id="info_content" type="text"></textarea><br><br>

        <label class="showLabel" style="left:20px;top:40px;">离开时间:</label>
        <input class="textInput" style="left:20px;top:40px;width:250px;font-size: 20px;" id="info_leave_time" type="datetime-local"><br><br>

        <label class="showLabel" style="left:20px;top:40px;">返回时间:</label>
        <input class="textInput" style="left:20px;top:40px;width:250px;font-size: 20px;" id="info_back_time" type="datetime-local"><br><br>

        <input class="midBtn" style="left:80px;top:40px;width:250px;"type="button" onclick="userAskLeave()" value="提交">
    </div>

    <div style="position: fixed;top: 20px;left:0px;right:0px;text-align: center;">
        <label style="font-size:50px;font-family: '微软雅黑 Light'; color:cadetblue;font-weight: bold;">学生健康管理系统</label>
    </div>
    <div style="position: fixed;bottom: 15px;left:0px;right:0px;text-align: center;">
        <label style="font-size:24px;">秦皇岛市新一路小学</label>
    </div>

    </div>
    <div style="position: fixed;bottom: 15px;left:0px;right:0px;text-align: center;">
